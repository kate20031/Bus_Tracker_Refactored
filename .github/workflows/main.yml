name: Doxygen Documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main 

jobs:
  doxygen:
    name: Generate Doxygen Documentation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Doxygen and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y doxygen texlive-font-utils  # Install Doxygen and epstopdf

    - name: Run Doxygen
      run: doxygen Zaliczeniowy_autobusy/Doxyfile

    - name: Deploy to GitHub Pages
      if: success()
      run: |
        git config --global user.email "katepavlichenko2@gmail.com"
        git config --global user.name "kate"
        git checkout --orphan gh-pages
        git rm -rf .
        cp -r docs/html/* .  
        git add .
        git commit -m "Deploy Doxygen documentation"
        git push origin gh-pages --force
    
    - name: Cleanup files (optional)
      run: |
        rm -f Zaliczeniowy_autobusy/latex/violation__clusterer_8py.tex
        rm -f Zaliczeniowy_autobusy/setup.py
        rm -f requirements.txt
        rm -f setup.py
